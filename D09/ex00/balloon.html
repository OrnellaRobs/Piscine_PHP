<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#balloon{
				width: 200px;
				height: 200px;
				background-color: red;
				border-radius: 1000px;
			}
		</style>
	</head>
	<body>
		<div id="balloon">
		</div>
		<script>
			var elem;
			var color;

			color = 1;
			elem = document.getElementById('balloon');

			elem.addEventListener("click", get_balloon_bigger);
			elem.addEventListener("mouseout", get_balloon_smaller);
			width = elem.offsetWidth;
			height = elem.offsetHeight;

			function get_balloon_bigger() {
				width += 10;
				height += 10;
				if (width > 420)
				{
					width = 200;
					height = 200;
				}
				else if (color == 1) {
					elem.style.backgroundColor = "green";
					color = 2;
				}
				else if (color == 2) {
					elem.style.backgroundColor = "blue";
					color = 3;
				}
				else if (color == 3) {
					elem.style.backgroundColor = "red";
					color = 1;
				}
				elem.style.width = width + "px";
				elem.style.height = height + "px";

			}

			function get_balloon_smaller() {
				width -= 5;
				height -= 5;
				if (width >= 200)
				{
					elem.style.width = width + "px";
					elem.style.height = height + "px";
				}
				else {
					width = 200;
					height = 200;
				}
				if (color == 1)
				{
					elem.style.backgroundColor = "blue";
					color = 3;
				}
				else if (color == 2)
				{
					elem.style.backgroundColor = "red";
					color = 1;
				}
				else if (color == 3)
				{
					elem.style.backgroundColor = "green";
					color = 2;
				}
			}
		</script>
	</body>
</html>
